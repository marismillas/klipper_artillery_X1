#Includes
[include macro.cfg]
[include Macros_M600.cfg]

[temperature_sensor Pi]
sensor_type: rpi_temperature

[stepper_x]
step_pin: ar54
dir_pin: ar55
enable_pin: !ar38
microsteps: 16
rotation_distance:40
endstop_pin: ^!ar3
position_endstop: 0
position_max: 310
homing_speed: 40.0

[stepper_y]
step_pin: ar60
dir_pin: ar61
enable_pin: !ar56
microsteps: 16
rotation_distance:40
endstop_pin: ^!ar14
position_endstop: 0
position_max: 310
homing_speed: 40
homing_positive_dir: false

[stepper_z]
step_pin: ar46
dir_pin: !ar48
enable_pin: !ar62
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -3
position_max: 400
homing_speed: 30
second_homing_speed: 1

[stepper_z1]
step_pin: ar36
dir_pin: !ar34
enable_pin: !ar30
microsteps: 16
rotation_distance: 8

[extruder]
step_pin: ar26
dir_pin: !ar28
enable_pin: !ar24
microsteps: 16
#rotation_distance: 7.503354
#rotation_distance: 22.510062
#gear_ratio: 3:1
rotation_distance: 22.06868823529412
gear_ratio: 50:17
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: ar10
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog13
min_extrude_temp: 180
min_temp: 5
max_temp: 300
pressure_advance:0.02
pressure_advance_smooth_time: 0.112
max_extrude_only_distance: 600
max_extrude_cross_section: 2.0

[heater_bed]
heater_pin: ar8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: analog14
min_temp: 5
max_temp: 150

[fan]
pin: ar9
kick_start_time: 0.500

[heater_fan my_nozzle_fan]
pin:ar7
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

[mcu]
#make sure this reflects your serial port you found when flashing klipper																	 
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
pin_map: arduino

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 5300
max_accel_to_decel: 5300
max_z_velocity: 25
max_z_accel: 100
square_corner_velocity: 5 

[input_shaper] 
shaper_freq_x: 42.6
shaper_type_X: mzv 
shaper_freq_y: 44.6 
shaper_type_Y: 2hump_ei

[bltouch]
sensor_pin: ar19 
control_pin: ar11 
x_offset: 0
y_offset: 33
z_offset: -0.201
speed:10
set_output_mode: 5V
probe_with_touch_mode: true
stow_on_each_sample: false
samples_tolerance: 0.015
samples: 3
samples_tolerance_retries: 10
samples_result:average

[safe_z_home]
home_xy_position: 155,155
speed: 100
z_hop: 20               
z_hop_speed: 20

[bed_mesh]
speed: 800
mesh_min: 33,33
mesh_max: 295,295
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
move_check_distance: 3.0
split_delta_z: .010
fade_start: 1.0 
fade_end: 5.0

[bed_screws]
screw1: 50,50
screw1_name: front left
screw2: 250,50
screw2_name: front right 
screw3: 250,250
screw3_name: back right 
screw4: 50,250
screw4_name: back left
speed: 100.0

[screws_tilt_adjust]
screw1: 32,103
screw1_name: front left
screw2: 232,103
screw2_name: front right 
screw3: 232,293
screw3_name: back right 
screw4: 32,293
screw4_name: back left
speed: 100.0

[mcu rpi]
serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points:
    115,115,10  # an example
min_freq: 30
max_freq: 200
accel_per_hz: 150
hz_per_sec: 0.1
#[filament_switch_sensor my_sensor]
#Move filament runout sensor from TFT to X+ endstop pin. Uncomment all but this line if you want to use this
#pause_on_runout: False
#runout_gcode: PAUSE
#insert_gcode: RESUME
#switch_pin: ar15

