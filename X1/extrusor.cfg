[extruder]
enable_pin: !P2.12
step_pin: P2.13
dir_pin: P0.11
heater_pin: P2.7
sensor_pin: P0.23
sensor_type: ATC Semitec 104GT-2
instantaneous_corner_velocity: 1.000 
max_extrude_cross_section: 2.0
max_extrude_only_velocity: 100
max_extrude_only_distance: 200
microsteps: 16
rotation_distance: 14.457
full_steps_per_rotation: 400
nozzle_diameter: 0.400
filament_diameter: 1.750
min_extrude_temp: 170
min_temp: 0
max_temp: 290
pressure_advance: 0.045
control: pid
pid_Kp=40.702
pid_Ki=1.981
pid_Kd=209.106

[tmc2209 extruder]
uart_pin: P1.15
run_current: 0.600   # Vref
sense_resistor: 0.150
interpolate: False
sense_resistor: 0.150
driver_TBL: 1
driver_TOFF: 3
driver_HSTRT: 0
driver_HEND: 2

[fan]
pin: P2.4
max_power: 1
hardware_pwm: False
cycle_time: 0.010
kick_start_time: 0.100

[heater_fan noozle_fan]
pin: P2.6
hardware_pwm: False
cycle_time: 0.010
kick_start_time: 0.100
heater: extruder
heater_temp: 50.0

